<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h1>Hello New World For Vue.js</h1>
<hr/>
<h2 id="app">
    {{message}}
</h2>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            message:'Hello, Yin Chen, let\'s start again'
        }
    });
</script>
</html>
