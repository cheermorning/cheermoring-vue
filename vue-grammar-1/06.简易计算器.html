<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--计算器第一个数-->
    <input type="text" v-model="n1">

    <!--计算器算法-->
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <!--计算器第二个数-->
    <input type="text" v-model="n2">

    <!--计算器等号-->
    <input type="button" value="=" @click="calc">

    <!--计算器结果-->
    <input type="text" v-model="result">
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            n1: 0,
            n2: 0,
            result: 0,
            opt: '+'
        },
        methods: {
            calc() {
                /*第一种计算方法：正规*/
                /*switch (this.opt) {

                    case '+':
                        this.result = parseInt(this.n1) + parseInt(this.n2);
                        break;
                    case '-':
                        this.result = parseInt(this.n1) - parseInt(this.n2);
                        break;
                    case '*':
                        this.result = parseInt(this.n1) * parseInt(this.n2);
                        break;
                    case '/':
                        this.result = parseInt(this.n1) / parseInt(this.n2);
                        break;
                }*/
                /*第二种计算方法：投机取巧，正式开发不能用*/
                let calcStr = 'parseInt(this.n1) ' + this.opt + ' parseInt(this.n2)';
                this.result = eval(calcStr);
            }
        }
    })
</script>
</body>
</html>
