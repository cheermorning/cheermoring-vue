<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for循环对象数组</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul v-for="(item, i) in list">
        <li>索引：{{i}} -- ID：{{item.id}} -- Name:{{item.name}}</li>
    </ul>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: '张三1'},
                {id: 2, name: '张三6'},
                {id: 3, name: '张三3'},
                {id: 4, name: '张三4'},
                {id: 5, name: '张三5'},
                {id: 6, name: '张三9'},
            ]
        }
    })
</script>
</body>
</html>
