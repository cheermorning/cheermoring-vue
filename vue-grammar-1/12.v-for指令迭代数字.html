<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--注意：如果使用v-for迭代数字的话，开始值从1开始-->
    <p v-for="count in 10">第{{count}}次循环</p>
</div>

<script>
    var vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
