<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的基本代码</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<!--Script中new出来的Vue实例，将控制ID为app的div元素下的所有元素-->
<!--Vue实例所控制的元素区域，就是我们MVVM设计思想中的 V(View)-->
<div id="app">
    <p>{{msg}}</p>
</div>
<script>
    // 创建Vue的实例
    // 导入包之后，在浏览器的内存中，就会出现一个Vue的构造函数
    // new 出来的 Vue实例对象vm，就是我们MVVM设计思想中的 VM(ViewModel)
    var vm = new Vue({
        el: '#app', // el中对应要控制的元素区域
        //data中的内容，就是我们MVVM设计思想中的 M(Model)
        data: { //data中的内容是el元素区域所需要的数据
            msg: '欢迎学习Vue!'
        }
    })

    //总结：Vue的出现就是不推荐我们使用dom来操作元素，减少甚至不通过dom操作元素。根据Vue提供的指令，我们会很方便的将数据渲染到页面上。
</script>
</body>
</html>
