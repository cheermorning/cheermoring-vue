<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for循环普通数组</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul v-for="(item, i) in list">
        <li>索引：{{i}} -- 数值：{{item}}</li>
    </ul>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [1, 2, 3, 5, 9, 6, 7]
        }
    })
</script>
</body>
</html>
