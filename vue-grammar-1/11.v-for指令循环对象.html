<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for循环对象</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul v-for="(val, key) in user">
        <li>{{val}}--{{key}}</li>
    </ul>
</div>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            user: {id: 1, name: '张三', age: 20}
        }
    })
</script>
</body>
</html>
